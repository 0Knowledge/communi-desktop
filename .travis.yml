language: cpp
compiler:
  - gcc
  - clang
before_script:
  - git clone --depth 50 git://github.com/communi/communi.git
  - cd communi
  - ./configure -nomake tests -nomake examples
  - make
  - sudo make install
  - cd ..
script:
  - qmake -v
  - qmake
  - make
notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#communi"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} - %{build_url}"
    use_notice: true
    skip_join: true
